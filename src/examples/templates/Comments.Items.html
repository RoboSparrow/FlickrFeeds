<div class="pure-g">
    {{#each items}}
    <div class="flickr-item pure-u-1 bordered">
        <h4><a href="{{link}}" target="_blank">{{title}}</a></h4>
        <p>{{{description}}}</p>
        <br>user: <em class="user">{{#with getUser}}{{name}}{{/with}}</em>
        <br>pubished: <em class="taken">{{#with getDatePublished}}{{toLocaleDateString}}{{/with}}</em>            
    </div>
    {{/each}}
</div>
