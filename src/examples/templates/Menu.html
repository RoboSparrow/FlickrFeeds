<div class="pure-g">
    {{#each data}}
    <div class="pure-u-1 section">   
        <strong class="heading item">{{title}}:</strong>
        {{#if items.length}}
            {{#each items}}
            <a class="item" href="{{hash}}">{{title}}</a>
            {{/each}}
        {{/if}}
    </div>
    {{/each}}
</div>
