<div id="menu" class="custom-wrapper pure-g">
    <div class="pure-u-1 pure-u-md-2-3">
        <div class="pure-menu pure-menu-horizontal">
            <span class="pure-menu-heading">FlickrFeed</span>
            <a id="toggle" class="custom-toggle" href="#"><s class="bar"></s><s class="bar"></s></a>
        
            <ul class="pure-menu-list">
                {{#each data}}
                <li class="pure-menu-item{{#if items.length}} pure-menu-has-children pure-menu-allow-hover{{/if}}">
                    <a href="{{hash}}" class="pure-menu-link">{{title}}</a>
                    {{#if items.length}}
                    <ul class="pure-menu-children">
                        {{#each items}}
                        <li class="pure-menu-item"><a href="{{hash}}" class="pure-menu-link">{{title}}</a></li>
                        {{/each}}
                    </ul>
                    {{/if}}
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3 right">
        <div class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li class="pure-menu-item github">
                    <a href="https://github.com/RoboSparrow/FlickrFeeds" class="pure-menu-link">
                        <i class="fa fa-github"></i> Github
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
